name: Approval Test Workflow

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  check_approvals:
    if: github.event_name == 'workflow_dispatch'
    name: Wait for Approvals
    runs-on: ubuntu-latest
    permissions:
      issues: write
    outputs:
      approved: ${{ steps.approval.outputs.approved }}
    steps:
      - name: Require manual approval
        id: approval
        uses: trstringer/manual-approval@v1
        timeout-minutes: 60
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: wthrajat,vaibhav-init
          minimum-approvals: 1
          issue-title: 'Manual build approval'
          issue-body: 'Please approve or deny this build'
          exclude-workflow-initiator-as-approver: true

  build_manual:
    needs: check_approvals
    if: github.event_name == 'workflow_dispatch' && needs.check_approvals.outputs.approved == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Manual build
        run: echo "üöÄ BUILD after manual approval"

  build_tag:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
