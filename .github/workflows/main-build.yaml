name: Approval + Tag Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  check_approvals:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Require manual approval
        id: approval
        uses: trstringer/manual-approval@v1
        timeout-minutes: 60
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: wthrajat,vaibhav-init
          minimum-approvals: 1
          issue-title: 'Manual build approval'
          issue-body: 'Please approve or deny this build'
          exclude-workflow-initiator-as-approver: true

  build:
    needs: check_approvals
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Evaluating whether to run build, based on approval or tag push
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ needs.check_approvals.result }}" == "failure" ]]; then
            echo "ğŸ›‘ Build denied by approvers! Exiting..."
            exit 1
          fi

          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ needs.check_approvals.result }}" == "success" ]]; then
            echo "âœ… Approved by approvers. Proceeding with build..."
          fi

          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "ğŸ·ï¸ Tag push detected. Proceeding with build..."
          fi


      - name: So far ahead
        run: echo "We are in so far ahead!!! ğŸš€ğŸš€ğŸš€ğŸš€ğŸš€"
