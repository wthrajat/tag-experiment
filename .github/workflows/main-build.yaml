name: Approval + Tag Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  check_approvals:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Require manual approval
        id: approval
        uses: trstringer/manual-approval@v1
        timeout-minutes: 60
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: wthrajat,vaibhav-init
          minimum-approvals: 1
          issue-title: 'Manual build approval'
          issue-body: 'Please approve or deny this build'
          exclude-workflow-initiator-as-approver: true

  build:
    needs: check_approvals
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: 🚥 Check if build should run depending on request was accepted or denied
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          (github.event_name == 'workflow_dispatch' && needs.check_approvals.result == 'success')
        run: echo "🚀 BUILD RUNNING"

      - name: ❌ Skipping build due to denial
        if: |
          github.event_name == 'workflow_dispatch' && needs.check_approvals.result == 'failure'
        run: echo "🛑 Build was denied by approvers"
