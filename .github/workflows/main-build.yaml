name: Approval Test Workflow

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  check_approvals:
    if: github.event_name == 'workflow_dispatch'
    name: Wait for Approvals
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Require manual approval
        id: approval
        uses: trstringer/manual-approval@v1
        timeout-minutes: 60
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: wthrajat,vaibhav-init
          minimum-approvals: 1
          issue-title: 'Manual build approval'
          issue-body: 'Please approve or deny this build'
          exclude-workflow-initiator-as-approver: true

  debug_outputs:
    needs: check_approvals
    runs-on: ubuntu-latest
    steps:
      - name: Show check_approvals result
        run: |
          echo "check_approvals result: ${{ needs.check_approvals.result }}"

  main_build:
    needs: check_approvals
    if: |
      (github.event_name == 'workflow_dispatch' && needs.check_approvals.result == 'success') ||
      (github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Simulate build
        run: echo "BUILD RUNNING"
